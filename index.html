<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>survey</title>
    <!--Font awesome CDN-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
       <link rel="stylesheet" href="styles.css">
   </head>
   <body>
   <header class="header">
       <div class="container">
           <nav class="nav">
               <a href="index.html" class="logo">
                   <img src="./img/logo.png" alt="">
               </a>
           </nav>
       </div>
   </header>



   <div class="container3">

           <h1 id="title" class="text-center">NETFLIX Survey Form</h1>
           <p id="description" class="description text-center">
               Thank you for taking the time to help us improve the platform
           </p>

       <form id="survey-form">
           <div class="form-group">
               <label id="name-label" for="name">Name</label>
               <input
                       type="text"
                       name="name"
                       id="name"
                       class="form-control"
                       placeholder="Enter your name"
                       required
               />
           </div>
           <div class="form-group">
               <label id="email-label" for="email">Email</label>
               <input
                       type="email"
                       name="email"
                       id="email"
                       class="form-control"
                       placeholder="Enter your Email"
                       required
               />
           </div>
           <div class="form-group">
               <label id="number-label" for="number"
               >Age<span class="clue">(optional)</span></label

               >
               <input
                       type="number"
                       name="age"
                       id="number"
                       min="10"
                       max="99"
                       class="form-control"
                       placeholder="Age"
               />
           </div>
           <div class="form-group">
               <p>Which genre of  you always watch ?</p>
               <select id="dropdown" name="role" class="form-control" required>
                   <option disabled selected value>Select movie genre</option>
                   <option value="student">Comedy</option>
                   <option value="job">Romance</option>
                   <option value="learner">Action</option>
                   <option value="preferNo">Thriller</option>
                   <option value="preferNo">Drama</option>
                   <option value="other">Other</option>
               </select>
           </div>

           <div class="form-group">
               <p>Would you recommend NETFLIX to a friend?</p>
               <label>
                   <input
                           name="user-recommend"
                           value="definitely"
                           type="radio"
                           class="input-radio"
                           checked
                   />Definitely</label
               >
               <label>
                   <input
                           name="user-recommend"
                           value="maybe"
                           type="radio"
                           class="input-radio"
                   />Maybe</label>

               <label
               ><input
                       name="user-recommend"
                       value="not-sure"
                       type="radio"
                       class="input-radio"
               />Not sure</label
               >
           </div>

           <div class="form-group">
               <p>
                   How was the picture and audio quality?
               </p>
               <select id="most-like" name="mostLike" class="form-control" required>
                   <option disabled selected value>Select an option</option>
                   <option value="challenges">The quality was very good</option>
                   <option value="projects">The quality was acceptable</option>
                   <option value="projects">The quality was unacceptable</option>
               </select>
           </div>

           <div class="form-group">
               <p>
                   What would you like to see improved?
                   <span class="clue">(Check all that apply)</span>
               </p>

               <label
               ><input
                       name="prefer"
                       value="front-end-projects"
                       type="checkbox"
                       class="input-checkbox"
               />Pictures</label
               >
               <label>
                   <input
                           name="prefer"
                           value="back-end-projects"
                           type="checkbox"
                           class="input-checkbox"
                   />Audio</label
               >
               <label
               ><input
                       name="prefer"
                       value="data-visualization"
                       type="checkbox"
                       class="input-checkbox"
               />Trailers</label
               >
               <label
               ><input
                       name="prefer"
                       value="challenges"
                       type="checkbox"
                       class="input-checkbox"
               />Subtitle</label
               >
               <label
               ><input
                       name="prefer"
                       value="open-source-community"
                       type="checkbox"
                       class="input-checkbox"
               />Content</label
               >
               <label
               ><input
                       name="prefer"
                       value="gitter-help-rooms"
                       type="checkbox"
                       class="input-checkbox"
               />Posters</label
               >
               <label
               ><input
                       name="prefer"
                       value="videos"
                       type="checkbox"
                       class="input-checkbox"
               />Videos</label
               >
               <label
               ><input
                       name="prefer"
                       value="city-meetups"
                       type="checkbox"
                       class="input-checkbox"
               />services</label
               >
               <label
               ><input
                       name="prefer"
                       value="wiki"
                       type="checkbox"
                       class="input-checkbox"
               />Billing</label
               >
               <label
               ><input
                       name="prefer"
                       value="forum"
                       type="checkbox"
                       class="input-checkbox"
               />Profile</label
               >
               <label
               ><input
                       name="prefer"
                       value="additional-courses"
                       type="checkbox"
                       class="input-checkbox"
               />Account</label
               >
           </div>

           <div class="form-group">
               <p>Any comments or suggestions?</p>
               <textarea
                       id="comments"
                       class="input-textarea"
                       name="comment"
                       placeholder="Enter your comment here..."
               ></textarea>
           </div>

           <div class="form-group">
               <button type="submit" id="submit" class="submit-button">
                   Submit
               </button>
           </div>
       </form>
   </div>



    <script src="main.js"></script>
</body>
</html>
